<div class="card">
    <h1>Categorias</h1>

    <form [formGroup]="categoriaForm">
        <input type="text" formControlName="nombre">
        <input type="text" formControlName="detalle">
    
        <button type="button" (click)="enviarCategoria()" [disabled]="!categoriaForm.valid">Guardar Categoria</button>
    </form>

    <p-table [value]="categorias" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DETALLE</th>
                <th>GESTION</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td>{{categoria.id}}</td>
                <td>{{categoria.categoria}}</td>
                <td>{{categoria.detalle}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
    

</div>
